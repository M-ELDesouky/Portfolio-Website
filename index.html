<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!--============ fon awesome =============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--============ favicon =============-->
    <link rel="shortcut icon" href="assets/imgs/favicon.png">

    <!--========== boxicons ================-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="Css/style.css">

    <title>Document</title>
</head>

<body>
    <!--========== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">EL-Desouky</a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="fa-solid fa-house-user"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="fa-solid fa-book"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class="fa-solid fa-briefcase"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="fa-solid fa-comment-dots"></i> </a>
                    </li>
                </ul>
            </div>
            <i class="fa-regular fa-moon change-theme" id="theme-button"></i>
        </nav>
    </header>

    <!--=============== MAIN ====================-->
    <main class="main">
        <!--=============== HOME ====================-->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <span class="home_greeting">Hello, I'm </span>
                    <h1 class="home_name">Muhammed El-Desouky</h1>
                    <h3 class="home_education">Frontend Developer</h3>

                    <div class="home_buttons">
                        <a target="_blank" href="assets/pdf/MuhammedEldesoukyElsayedResume0.pdf"
                            class="button button--ghost">
                            Download CV
                        </a>
                        <a href="#about" class="button">About me</a>
                    </div>
                </div>

                <div class="home_handle">
                    <img src="assets/imgs/me4.png" alt="my pic" class="home_img">
                </div>

                <div class="home_social">
                    <a target="_blank" href="https://www.linkedin.com/in/muhamed-eldesouky-b0220123a"
                        class="home_social-link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a target="_blank" href="https://github.com/M-ELDesouky" class="home_social-link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a target="_blank" href="https://codepen.io/Mu-Eldesouky" class="home_social-link">
                        <i class="fa-brands fa-codepen"></i>
                    </a>
                </div>

                <a href="" class="home_scroll">
                    <i class="bx bx-mouse home_scroll-icon"></i>
                    <span class="home_scroll-name">Scroll Down</span>
                </a>
            </div>
        </section>

        <!--=============== ABOUT ====================-->
        <section class="about section" id="about">
            <span class="section_subtitle">My Intro</span>
            <h2 class="section_title">About Me</h2>

            <div class="about_container container grid">
                <img src="assets/imgs/me3.png" alt="my-pic" class="about_img">

                <div class="about_data">
                    <div class="about_info">
                        <div class="about_box">
                            <i class="bx bx-award"></i>
                            <h3 class="about_title">Experience</h3>
                            <span class="about_subtitle">1 year working</span>
                        </div>

                        <div class="about_box">
                            <i class="bx bx-briefcase-alt"></i>
                            <h3 class="about_title">Completed</h3>
                            <span class="about_subtitle">3 + Projects</span>
                        </div>

                        <div class="about_box">
                            <i class="bx bx-support"></i>
                            <h3 class="about_title">Support</h3>
                            <span class="about_subtitle">Online 24 / 7</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </section>

        <!--=============== SKILLS ====================-->
        <section class="skills section" id="skills"></section>

        <!--=============== SERVICES ====================-->
        <section class="services section" id="services"></section>


    </main>

    <!--=============== FOOTER ====================-->
    <footer class="footer">

    </footer>



</body>
